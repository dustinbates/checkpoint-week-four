<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>checkpoint-week-four</title>
</head>

<body>
  <header>
    <div class="row justify-content-end m-3">
      <div class="col-4 position-absolute">
        <p class="text-end mt-2">
          <a class="btn btn-outline-secondary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            <i class="mdi mdi-plus "></i>
          </a>
        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <h5 class="text-center text-light"><span id="todoCount"> </span> Left</h5>
            <form class="d-flex justify-content-between sticky-top" onsubmit="app.todosController.createTodo()">
              <input required type="text" class="form-control" id="description" placeholder="Todo" name="description">
              <button class="btn btn-success"><i class="mdi mdi-plus"></i></button>
            </form>
            <div class="row">
              <div class="col-12" id="todoList"></div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="col-2 text-light" id="weather">
      
    </div>
    

    <div class="row">
      <p id="clock" class="clock"></p>

    </div>
    
  </main>

  <footer>
    <div class="row justify-content-center">
      <div class="col-8 mb-4" id="quotes">
        
      </div>
    </div>
  </footer>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
